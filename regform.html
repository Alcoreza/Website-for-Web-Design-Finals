<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="regform.css">
 
</head>
<body>
    <form action="https://formsubmit.co/groozieofficial@gmail.com" method="POST" /> 
        <h2>New Account</h2>
        <div class="inputBox">
            <input type="text" name="Username" placeholder="Username" required>
        </div>
        <div class="inputBox">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="inputBox">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="inputBox">
            <input type="password" name="cpassword" placeholder="Confirm Password" required>
        </div>
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an Account ? <a href="#">Login</a></p>
    </form> 
   
    <script>
        let label = document.querySelectorAll('label').forEach(label =>
        {label.innerHTML = label.innerText.split('').map((letters, i) =>
        <span style="transition-delay: ${i * 50}ms">${letters}</span>).join('');
        });
    </script>
</body>
</html>
