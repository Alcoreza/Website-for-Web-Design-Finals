<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" type="text/css" href="order.css">
 
</head>
<body>
    <form action="https://formsubmit.co/groozieofficial@gmail.com" method="POST" /> 
        <h2>Order Form</h2>
        <div class="inputBox">
            <input type="text" name="Username" placeholder="Username" required>
        </div>
        <div class="inputBox">
            <input type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="inputBox">
            <input type="text" name="Brand" placeholder="Brand" required>
        </div>
        <div class="inputBox">
            <input type="text" name="Laptop Name" placeholder="Laptop Name" required>
        </div>
        <div class="inputBox">
            <input type="submit" value="Submit">
        </div>
    </form> 
   
    <script>
        let label = document.querySelectorAll('label').forEach(label =>
        {label.innerHTML = label.innerText.split('').map((letters, i) =>
        <span style="transition-delay: ${i * 50}ms">${letters}</span>).join('');
        });
    </script>
</body>
</html>
